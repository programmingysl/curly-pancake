<div fxLayout="column" fxLayoutAlign="center space-between" fxLayoutGap="2%">
  <p>The count is now {{output}}</p>
  <p>{{output | asterisk: {divider: 5, sign: '*'} }}</p>
  <div fxLayout="row" fxLayoutAlign="start space-between" fxLayoutGap="2%">
    <button mat-flat-button color="primary" (click)="increaseCounter()">increase</button>
    <button mat-flat-button color="accent" (click)="decreaseCounter()">decrease</button>
  </div>
</div>
